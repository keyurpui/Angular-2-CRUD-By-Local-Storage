<h4>Employee Detail</h4>
<p>Add users first by clicking create user</p>

<table class="table table-striped">
  <thead class="table-inverse">
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>
        <a href="create" [routerLink]="['/create']">
          <button class="btn btn-primary"><i class="fa fa-plus">  Create User</i></button>
        </a>
      </th>
    </tr>
  </thead>
  <div class='row'>
  <div class='col-md-4'>Filter by First Name:</div>
  <div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' />
  </div>
  </div>
  <tbody>
    <tr *ngIf="!users.length">
      <td colspan="6">Loading...</td>
    </tr>
    <tr  *ngFor="let user of users | userFilter:listFilter|orderby; let i = index">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.emailId}}</td>
      <td>
        <a href="" [routerLink]="['/update/', i]">
          <button class="btn btn-primary"><i class="fa fa-pencil">  Edit</i></button>
        </a>
        <a href="javascript:void(0)" (click)="deleteUser(i)">
          <button class="btn btn-primary"><i class="fa fa-trash">  Delete User</i></button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
